    <script>
        window.onunload = function()
        {
        	var url = window.location.href;
        	
        	$.ajax({
        	url: 'game.php',
        	type: 'POST',
        	data: {user: url.split('=')[1]},
        	async: false,
        	error: function(xhr){
        				alert("An error occured: " + xhr.status + " " + xhr.statusText);
        			    },
        	success: function(result){
        				 }
        	});
		
        }
        function logout()
        {
        	var url = window.location.href;
        	
        	$.ajax({
        	url: 'game.php',
        	type: 'POST',
        	data: {user: url.split('=')[1]},
        	async: false,
        	error: function(xhr){
        				alert("An error occured: " + xhr.status + " " + xhr.statusText);
        			    },
        	success: function(result){
        				document.getElementById("log").href= "/login.html";
        				 }
        	});
		
        }
        </script>
